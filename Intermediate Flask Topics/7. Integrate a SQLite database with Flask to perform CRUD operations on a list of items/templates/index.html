<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <form method="POST" action="/add">
        <input type="text" name="item_name" placeholder="Add a new item" required>
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for item in items %}
            <li>
                {{ item[1] }}
                <a href="/edit/{{ item[0] }}">Edit</a>
                <a href="/delete/{{ item[0] }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
